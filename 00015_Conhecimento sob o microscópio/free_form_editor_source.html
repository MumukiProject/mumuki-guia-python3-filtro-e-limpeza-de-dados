<div class="form-horizontal">
  <fieldset>
    <label for="services">Quantos valores nulos temos na coluna <code>services</code>?</label>
    <input type="number" min="0" step="1" name="services" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="dropna">Qual será o tamanho do nosso dataset quando removermos todos os <code>nan</code>s?</label>
    <input type="number" min="0" step="1" name="dropna" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>  
  <fieldset>
    <label for="total">Quantos <a href="https://pt.wikipedia.org/wiki/Microsc%C3%B3pio_eletr%C3%B4nico">microscópio eletrônico</a> existem ao todo? </label>
    <input type="number" min="0" step="1" name="total" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  <fieldset>
    <label for="dist">Como esses microscópios estão distribuídos por estado (<code>prov_name</code>)?</label>
    <p>
    Insira-o em um csv como o seguinte, classificado do maior para o menor:
<pre><samp>prov_name,equipment_id
Salta,12
Neuquén,7
..etc...</samp></pre>
    Os valores são apenas ilustrativos.
    </p>
    <samp>
    <textarea name="dist" rows="15" class="form-control mu-free-form-input mu-inline-input">
    </textarea>
    </samp>
  </fieldset>  
  <fieldset>
    <label for="out"> Se um gráfico de caixa for feito sobre a variável anterior, quantos estados "fora de série" estão acima do bigode superior?</label>
    <input type="number" min="0" step="1" name="out" class="form-control mu-free-form-input mu-inline-input">
  </fieldset>
  
  
</div>
